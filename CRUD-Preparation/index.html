<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFPPT-INSCRIPTION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <ul>
            <li><a href="">Inscription</a></li>
            <li><a href="">Espace Stagiaire</a></li>
            <li><a href="">Formations</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </header>
    
    <div class="container">
        <form action="">
            <div class="inputs">
                <div class="input">
                    <label >Nom du Stagiaire</label>
                    <input type="text" placeholder="Nom" id="nom">
                </div>
                <div class="input">
                    <label >Prenom du Stagiaire</label>
                    <input type="text" placeholder="Prenom" id="prenom">
                </div>
                <div class="input">
                    <label >CIN du Stagiaire</label>
                    <input type="text" placeholder="CIN" id="cin">
                </div>
                <div class="input">
                    <label >Numero de Massar du Stagiaire</label>
                    <input type="text" placeholder="Massar" id="massar">
                </div>
                <div class="input">
                    <label>Numero De Telephone</label>
                    <input type="tel" placeholder="Telephone" id="tel">
                </div>
                <div class="input">
                    <label >Date de naissance</label>
                    <input type="date" placeholder="Nom" id="datedenaissance">
                </div>
                <div class="input">
                    <label>Type de Bac</label>
                    <select id="typeBac">
                        <option selected disabled>Choisir le type de bac</option>
                        <option value="scientifique">Scientifique</option>
                        <option value="lettre">Lettre</option>
                        <option value="technique">Technique</option>
                        <option value="echonomique">Economique</option>
                    </select>
                </div>
            </div>
            
        <button type="submit" id="submit">Inscrivez-vous</button>
        </form>
    </div>
    <div class="datasection">
        <table border="1" id="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>CIN</th>
                    <th>CNE</th>
                    <th>Telephone</th>
                    <th>Date de naissance</th>
                    <th>Type de bac</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <div class="search">
        <input type="text" onkeydown="search()" id="searchValue" placeholder="Entrez le CIN.."><button onclick="search()">Rechercher</button>
    </div>
    <button onclick="showData()" id="retourBtn">Retour</button>
    <script src="script.js"></script>
</body>
</html>
